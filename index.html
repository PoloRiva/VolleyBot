                    <i data-lucide="clock" class="w-5 h-5 mr-3 flex-shrink-0 text-green-600"></i>
                    <p><strong>Reliable Cutoff:</strong> The critical cutoff logic runs automatically at the exact scheduled time, moving confirmed players to the top without any human delay or error.</p>
                    </div>
                    <div class="flex items-start">
                    <i data-lucide="activity" class="w-5 h-5 mr-3 flex-shrink-0 text-green-600"></i>
                    <p><strong>Automatic States:</strong> The list will move through its different states (Online, Cutoff, Final) automatically, keeping everyone informed in real-time.</p>
                    </div>
                    </div>

                    <p>For transparency, the whole project is open source, just check this website url repository.</p>
                    <p>Please help us check everybody else has migrated to the new group chat.</p>
                `
            }
        ];

        // --- RENDER LOGIC ---

        // 1. Render Info Buttons
        const infoContainer = document.getElementById('info-section');
        infoButtons.forEach(btn => {
            const buttonHTML = `
                <button onclick="openModal('info', '${btn.id}')" class="${btn.color} p-4 rounded-xl shadow-sm hover:shadow-md transition-all flex flex-col items-center justify-center gap-2 h-32 group border border-slate-200">
                    <div class="bg-indigo-50 p-3 rounded-full group-hover:bg-indigo-100 transition-colors text-indigo-600">
                        <i data-lucide="${btn.icon}" class="w-6 h-6"></i>
                    </div>
                    <span class="font-bold text-sm text-slate-700">${btn.title}</span>
                </button>
            `;
            infoContainer.innerHTML += buttonHTML;
        });

        // 2. Render News Items
        const newsContainer = document.getElementById('news-section');
        newsItems.forEach(item => {
            const newsHTML = `
                <div onclick="openModal('news', ${item.id})" class="bg-white p-5 rounded-xl shadow-sm border border-slate-100 cursor-pointer hover:border-indigo-300 transition-all active:scale-[0.99]">
                    <div class="flex justify-between items-start mb-1">
                        <h3 class="font-bold text-lg text-slate-800">${item.title}</h3>
                    </div>
                    <span class="text-xs font-semibold text-indigo-500 bg-indigo-50 px-2 py-1 rounded mb-2 inline-block">${item.date}</span>
                    <p class="text-slate-500 text-sm line-clamp-2">${item.description}</p>
                </div>
            `;
            newsContainer.innerHTML += newsHTML;
        });

        // Re-run icons after injection
        lucide.createIcons();


        // --- MODAL LOGIC ---

        const modalOverlay = document.getElementById('modal-overlay');
        const modalContent = document.getElementById('modal-content');

        function openModal(type, id) {
            let data;

            // Find data based on type
            if(type === 'info') {
                data = infoButtons.find(i => i.id === id);
            } else {
                data = newsItems.find(n => n.id === id);
            }

            if(!data) return;

            // Populate Modal
            document.getElementById('modal-title').innerText = data.title;
            document.getElementById('modal-date').innerText = data.date;
            document.getElementById('modal-desc').innerText = data.description;
            document.getElementById('modal-body').innerHTML = data.content;

            // Show Modal with Animation
            modalOverlay.classList.remove('hidden');
            // Small timeout to allow the display:block to apply before changing opacity for transition
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);

            // Prevent body scroll
            document.body.style.overflow = 'hidden';

            // reload icons for those in the modals
            lucide.createIcons();
        }

        function closeModal(event) {
            // If event is passed (click on overlay), ensuring we didn't click content
            if (event && !event.target.id === 'modal-overlay') return;

            // Animate out
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');

            setTimeout(() => {
                modalOverlay.classList.add('hidden');
                document.body.style.overflow = 'auto'; // Restore scroll
            }, 300);
        }

    </script>
</body>
</html>
