        function openModal(type, id) {
            let data;

            if (id === 'links') {
                data = supportModalData;
            } else if (type === 'info') {
                data = infoButtons.find(b => b.id === id);
            } else {
                data = newsItems.find(n => n.id === id);

            // Populate Modal
            document.getElementById('modal-title').innerText = data.title;
            document.getElementById('modal-date').innerText = data.date;
            document.getElementById('modal-desc').innerText = data.description;
            document.getElementById('modal-body').innerHTML = data.content;

            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');

        function closeModal(event) {
            // If event is passed (click on overlay), ensuring we didn't click content
            if (event && !event.target.id === 'modal-overlay') return;

            // Animate out
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');

            setTimeout(() => {
                modalOverlay.classList.add('hidden');
                document.body.style.overflow = 'auto'; // Restore scroll
            }, 300);
